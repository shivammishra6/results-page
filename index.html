<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- blue section -->
      <section>
        <h3 id="resultHeading" class="gray">Your Result</h3>
        <div id="circle">
          <p id="totalMarks" class="white">76</p>
          <p id="outOfMarks" class="gray">of 100</p>
        </div>
        <p class="white" id="great">Great</p>
        <p class="gray">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- summary section -->
      <section>
        <h3 id="summaryHeading" class="dark-gray-blue">Summary</h3>
         
        <!-- subject wise rows -->
        <div class="flex summaryRowPadding" id="reaction">
          <div class="flex">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p class="red">Reaction</p>
          </div>
          <div>
            <span class="dark-gray-blue"> 80 </span>
            <span class="gray-dark"> / 100 </span>
          </div>
        </div>


        <div class="flex summaryRowPadding" id="memory">
          <div class="flex">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p class="orange">Memory</p>
          </div>
          <div>
            <span class="dark-gray-blue"> 92 </span>
            <span class="gray-dark"> / 100 </span>
          </div>
        </div>


        <div class="flex summaryRowPadding" id="verbal">
          <div class="flex">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p class="green">Verbal</p>
          </div>
          <div>
            <span class="dark-gray-blue"> 61 </span>
            <span class="gray-dark"> / 100 </span>
          </div>
        </div>


        <div class="flex summaryRowPadding" id="visual">
          <div class="flex">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p class="blue">Visual</p>
          </div>
          <div>
            <span class="dark-gray-blue"> 72 </span>
            <span class="gray-dark"> / 100 </span>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
