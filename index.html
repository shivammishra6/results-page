<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- blue section -->
      <section>
        <h3 id="resultHeading" class="gray">Your Result</h3>
        <div id="circle">
          <p id="totalMarks" class="white">76</p>
          <p id="outOfMarks" class="gray">of 100</p>
        </div>
        <p class="white" id="great">Great</p>
        <p class="gray">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- summary section -->
      <section id="summarySection">
        <h3 id="summaryHeading" class="dark-gray-blue">Summary</h3>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
